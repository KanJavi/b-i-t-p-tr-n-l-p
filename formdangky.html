<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forrm đăng ký ính viên</title>
</head>
<body>
    <h2>Form đăng ký sinh viên</h2>
    <form action="">
        <label for="studentid">Mã sinh viên</label>
        <input type="text" name="studentid" id="studentid" placeholder="Nhập vào mã sinh viên"><br>
        <label for="studentname" name="studentname">Tên sinh viên</label>
        <input type="text" name="studentname" id="studentname" placeholder="Nhập vào tên sinh viên"><br>
        <label for="id">Tài khoản DK</label>
        <input type="text" name="id" id="id" placeholder="Nhậo vào tài khoản DK" ><br>
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" id="password" placeholder="Nhập vào mật khẩu"><br>
        <label for="password">Xác nhận mât khẩu</label>
        <input type="password" name="password" id="password" placeholder="Nhập vào xác nhận mật "><br>
        <label for="date">Ngày sinh</label>
        <input type="date" name="date" id="date"><br>
        <label for="age">Tuổi</label>
        <input type="number" name="age" id="age"><br>
        <label for="male">Giới tính</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Nữ</label><br>
        <label for="hobby">Sở thích</label>
        <input type="checkbox" value="">
        <label for="bingbong" id="bingbong" name="bingbong">Bóng Bàn</label>
        <input type="checkbox" value="">
        <label for="soccer" name="soccer" id=soccer >Bóng đá</label>
        <input type="checkbox" name="" id="">
        <label for="Badminton" id="Badminton" name="Badminton">Cầu lông</label>
        <input type="checkbox" name="" id="">
        <label for="goft" name="goft" id="goft">Goft</label>
        <input type="checkbox" name="" id="">
        <label for="tennis" id="tennis" name="tennis">Tennis</label><br>
        <label for="Domicile" id="Domicile" name="Domicile">Nguyên quán</label>
    <select name="Domicile" id="Domicile">
        <option value="HCM">Hồ Chí Minh</option>
        <option value="HN">Hà Nội</option>
        <option value="DNA">Đà Nẵng</option>
    </select><br>
        <label for="color">Màu sắc yêu thích</label>
        <input type="color" name="color" id="color"><br>
        <label for="portrait" name="portrait" id="portrait">Ảnh chân dung</label>
        <input type="file" name="file" id="file"><br>
        <label for="Registration" name="Registration" id="Registration">Nội dung đăng ký</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
       <input type="submit" value="Đăng Ký">
    


    </form>
</body>
</html>
